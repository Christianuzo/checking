<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verifying Access...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    #checkStatus {
      font-size: 15px;
      margin-top: 20px;
      min-height: 24px;
    }

    #spinner {
      margin: 30px auto;
      border: 4px solid #ccc;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #continueBtn {
      display: none;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Hold on, weâ€™re verifying your access...</h1>
  <div id="checkStatus">Checking browser compatibility...</div>
  <div id="spinner"></div>
  <button id="continueBtn" onclick="openLink()">Continue to claim reward</button>

  <script>
    const statusEl = document.getElementById('checkStatus');
    const spinner = document.getElementById('spinner');
    const btn = document.getElementById('continueBtn');

    const checks = [
      "Checking browser compatibility...",
      "Validating IP address...",
      "Verifying session integrity...",
      "Securing network connection...",
      "Finalizing validation..."
    ];

    let step = 0;
    const interval = setInterval(() => {
      step++;
      if (step < checks.length) {
        statusEl.textContent = checks[step];
      } else {
        clearInterval(interval);
        statusEl.textContent = "Verification complete!";
        spinner.style.display = 'none';
        btn.style.display = 'inline-block';
      }
    }, 1000);

    function openLink() {
      const a = document.createElement("a");
      a.href = "https://wy121.com/link?z=9197807"; // your CPA link
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      document.body.appendChild(a);
      a.click();
    }
  </script>
</body>
</html>
